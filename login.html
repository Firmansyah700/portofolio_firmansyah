<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FIRMANSYAH</title>
    <link rel="stylesheet" href="style.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Gaya tambahan khusus untuk halaman login */
        .login-container {
            min-height: 80vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 150px 20px;
            background-image: url("images/Benner.jpeg");
            background-size: cover;
            background-position: center;
        }
        .login-box {
            background-color: rgba(255, 255, 255, 0.5); /* Transparan */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        .login-box h2 {
            text-align: center;
            color: #1e88e5; /* Sesuaikan dengan warna Login My Profile */
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input[type="text"],
        .form-group input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .login-button {
            width: 100%;
            padding: 10px;
            background-color: #1e88e5; /* Sesuaikan dengan warna tombol Contact Me */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s;
        }
        .login-button:hover {
            background-color: #1565c0;
        }
    </style>
</head>
<body>
    <section class="login-container">
        <div class="login-box">
            <h2><i class="fas fa-user-lock"></i> Masuk ke Dashboard</h2>
            <form action="home.app.html" method="GET">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Masukkan Username Anda" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Masukkan Kata Sandi" required>
                </div>
                <button type="submit" class="login-button">Login</button>
                <p style="text-align:center; margin-top:15px; font-size:0.9em;">
                    <br>
                    *Simulasi: Klik Login untuk melihat Aplikasi Home.App.FDProduction.
                </p>
            </form>
        </div>
    </section>

    </body>
</html>
